apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "bfa.fullname" . }}
  labels:
    {{- include "bfa.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "bfa.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      interval: 30s
